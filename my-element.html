<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="singleton-mixin.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">


<dom-module id="my-element">
  <template>
    <div>[[name]] reads the shared counter as: [[data.counter]] - HW state: ([[data.hwstate]]) <paper-button raised on-tap="reset">reset</paper-button></div>
  </template>

  <script>

    class MyElement extends SingletonMixin(Polymer.Element) {
      static get is() { return 'my-element' }

      static get config() {
        return {
          properties: {
            name: String
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }

    customElements.define(MyElement.is, MyElement);

  </script>
</dom-module>
